<div class="formGroup">
  <button type="button" class="btn githubBtn" (click)="authService.GithubAuth()">
    <i class="fab fa-github"></i>
    Log in with GitHub
  </button>
  <button type="button" class="btn githubBtn" (click)="authService.onSignOut()">
    <i class="fab fa-github"></i>
    Log Out
  </button>
</div>
